<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #2563eb;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>
<h1>Welcome to My Web Page!</h1>
<p>This is a simple HTML + CSS example.</p>
<button onclick="alert('Hello, Samyak!')">Click Me</button>
</body>
</html>
