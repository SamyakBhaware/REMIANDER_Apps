<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Ready Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="iitian@example.com" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Min 8 characters" required>
        </div>

        <button type="submit" class="register-button">Register & Start Prep</button>

        <p class="login-link">Already Registered? <a href="/api/login-page">Login Here</a></p>
        <div id="message" class="validation-message"></div>
    </form>
</div>
<script src="register.js"></script>
</body>
</html>
