<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

<div class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md">

    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">User Login</h1>

    <!-- Form action controller ke /login POST mapping ko hit kare -->
    <form th:action="@{/api/login}" method="post" class="space-y-4">
        <!-- username ka name="username" hona zaruri hai for Spring Security -->
        <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="username" name="username" required autocomplete="email"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <button type="submit"
                class="w-full py-2.5 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
            Log In
        </button>

    </form>

    <div class="text-center text-sm text-gray-600 mt-4">
        <p>Don't have an account?
            <a th:href="@{/api/register}" class="font-medium text-blue-600 hover:underline ml-1">Sign Up</a>
        </p>
    </div>

</div>

</body>
</html>
